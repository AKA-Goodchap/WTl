<!DOCTYPE html>
<html>

<head>
	<title>
		Sort a list alphabetically Using JavaScript
	</title>

	<script>
		function sort() {

			var list, i, run, li, stop;

			list = document.getElementById("List");

			run = true;

			while (run) {
				run = false;
				li = list.getElementsByTagName("LI");

				for (i = 0; i < (li.length - 1); i++) {
					stop = false;
					if (li[i].innerHTML.toLowerCase() >
						li[i + 1].innerHTML.toLowerCase()) {
						stop = true;
						break;
					}
				}

				if (stop) {
					li[i].parentNode.insertBefore(
							li[i + 1], li[i]);

					run = true;
				}
			}
		}
	</script>
	<style type="text/css">
		    .btn{
  background-color: #000; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
    }
	</style>
</head>

<body bgcolor="grey">
	<h1 style="text-align:center;
		color: #fff;font-size: 40px;margin-top: 100px;">
		Sort
	</h1>


	<ul style="color: #000; margin-left: 670px;" id="List">
		<li style="font-size: 30px;">Javascript</li>
		<li style="font-size: 30px;">Html</li>
		<li style="font-size: 30px;">css</li>
		<li style="font-size: 30px;">PHP</li>
	</ul>
	<br>

	<center>
		<button style="" class="btn" 
			onclick="sort()">
			Click Here To Sort
		</button>
	</center>
</body>

</html>
